<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myEdgeLabel" jhiTranslate="lbStestApp.edge.home.createOrEditLabel">Create or edit a Edge</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!edge.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="edge.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbStestApp.edge.order" for="field_order">Order</label>
            <input type="number" class="form-control" name="order" id="field_order"
                [(ngModel)]="edge.order"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbStestApp.edge.createTime" for="field_createTime">Create Time</label>
            <div class="d-flex">
                <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="edge.createTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbStestApp.edge.updateTime" for="field_updateTime">Update Time</label>
            <div class="d-flex">
                <input id="field_updateTime" type="datetime-local" class="form-control" name="updateTime" [(ngModel)]="edge.updateTime"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbStestApp.edge.deleteTime" for="field_deleteTime">Delete Time</label>
            <div class="d-flex">
                <input id="field_deleteTime" type="datetime-local" class="form-control" name="deleteTime" [(ngModel)]="edge.deleteTime"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbStestApp.edge.from" for="field_from">From</label>
            <select class="form-control" id="field_from" name="from" [(ngModel)]="edge.fromId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="nodeOption.id" *ngFor="let nodeOption of nodes; trackBy: trackNodeById">{{nodeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbStestApp.edge.to" for="field_to">To</label>
            <select class="form-control" id="field_to" name="to" [(ngModel)]="edge.toId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="nodeOption.id" *ngFor="let nodeOption of nodes; trackBy: trackNodeById">{{nodeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="lbStestApp.edge.types" for="field_types">Types</label>
            <select class="form-control" id="field_types" multiple name="types" [(ngModel)]="edge.types">
                <option [ngValue]="getSelected(edge.types, edgeTypeOption)" *ngFor="let edgeTypeOption of edgetypes; trackBy: trackEdgeTypeById">{{edgeTypeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="lbStestApp.edge.web" for="field_web">Web</label>
            <select class="form-control" id="field_web" name="web" [(ngModel)]="edge.webId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="webOption.id" *ngFor="let webOption of webs; trackBy: trackWebById">{{webOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
