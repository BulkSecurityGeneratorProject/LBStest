
<div *ngIf="polygonRegion">
    <h2><span jhiTranslate="lbStestApp.polygonRegion.detail.title">Polygon Region</span> {{polygonRegion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="lbStestApp.polygonRegion.name">Name</span></dt>
        <dd>
            <span>{{polygonRegion.name}}</span>
        </dd>
        <dt><span jhiTranslate="lbStestApp.polygonRegion.createTime">Create Time</span></dt>
        <dd>
            <span>{{polygonRegion.createTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="lbStestApp.polygonRegion.updateTime">Update Time</span></dt>
        <dd>
            <span>{{polygonRegion.updateTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="lbStestApp.polygonRegion.deleteTime">Delete Time</span></dt>
        <dd>
            <span>{{polygonRegion.deleteTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="lbStestApp.polygonRegion.region">Region</span></dt>
        <dd>
            <div *ngIf="polygonRegion.regionId">
                <a [routerLink]="['/region-lbs', polygonRegion.regionId]">{{polygonRegion.regionId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'polygon-region-lbs/'+ polygonRegion.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
